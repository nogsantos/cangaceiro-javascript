<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Negocia&ccedil;&otilde;es</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="form" autocomplete="off">
          <div class="form-group">
            <label for="data">Data</label>
            <input type="text" class="form-control" required name="data" id="data">
          </div>
          <div class="form-group">
            <label for="data">Valor</label>
            <input type="number" min="0.01" step="0.01" value="0.0" class="form-control" required name="valor" id="valor">
          </div>
          <div class="form-group">
            <label for="data">Quantidade</label>
            <input type="number" min="1" step="1" value="1" class="form-control" required name="quantidade" id="quantidade">
          </div>
          <button class="btn btn-primary" type="submit">Incluir</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Valor</th>
              <th>Qtd</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./app/domain/negociacao/Negociacao.js"></script>
  <script src="./app/controllers/NegociacaoController.js"></script>
  <script src="./app/app.js"></script>

</body>

</html>
